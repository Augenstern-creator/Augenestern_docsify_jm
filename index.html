<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>秦老师の小窝</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">

  <link rel="apple-touch-icon" sizes="180x180" href="./static/icon/favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./static/icon/favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./static/icon/favicon_io/favicon-16x16.png">
  <link rel="manifest" href="./static/icon/favicon_io/site.webmanifest">
  <!--复制提醒-->
  <link rel="stylesheet" href="https://cdn.bootcss.com/sweetalert/1.1.3/sweetalert.min.css" type='text/css' media='all' />
  <!--问答手风琴-->
  <link rel="stylesheet" href="//unpkg.com/docsify-accordion/src/style.css">
  <!-- 文章内右侧目录 -->
  <link rel="stylesheet" href="https://unpkg.com/docsify-plugin-toc@1.3.1/dist/light.css">
  <!--选中文字背景颜色-->
  <link rel="stylesheet" href="./static/css/DocsifySelection.css">
</head>
<body>
  <div id="app">Loading...</div>
  <script>
    window.$docsify = {
      // 设置文档名称
      name: '📖Augenestern_Web',
      // 点击文档标题后跳转的链接地址
      //nameLink: 'https://blog.csdn.net/Augenstern_QXL',
      // 仓库地址
      repo: 'https://blog.csdn.net/Augenstern_QXL',
      // 开启侧边栏
      loadSidebar: true,
      // 开启导航栏
      loadNavbar: true,
      // 侧边栏目录,设置0层目录
      subMaxLevel: 0,
      // 代码右上角复制
      copyCode: {
        buttonText: '复制',
        errorText: 'Error',
        successText: '复制成功',
      },
      // 全文搜索
      search: {
        paths: 'auto',
        // 搜索显示框提示语
        placeholder: '🔍 搜索',
        // 搜索不到的提示语
        noData: '😒 找不到结果',
        // 搜索标题的最大层级, 1 - 6
        depth: 2
      },
      // 字数统计
      count:{
        countable:true,
        fontsize:'0.9em',
        color:'rgb(90,90,90)',
        language:'chinese'
      },
      // 开启封面
      coverpage: true,
      // 封面和内容单独显示
      onlyCover: false,
      // 让你的内容页在滚动到指定的锚点时，距离页面顶部有一定空间。
      topMargin: 25, // default: 0
      // 切换页面后是否自动跳转到页面顶部。
      auto2top: true,
      // 小屏设备下合并导航栏到侧边栏。
      mergeNavbar: true,
      // 回到顶部
      scrollToTop: {
        auto: true,
        text: '👆',
        right: 12,
        bottom: 52,
        offset: 25
      },
      // 页脚
      footer: {
        copy: '<span>Copyright &copy; 2025 &nbsp 💖 &nbsp</span>',
        auth: ' <strong><a href="https://blog.csdn.net/Augenstern_QXL" target="_blank">Augenestern_QXL</a></strong>',
        pre: '<hr/>',
        style: 'font-size: 18px; text-align: center;',
      },
      // MD引用样式美化
      'flexible-alerts': {
        style: 'flat'
      },
      // 分页导航
      pagination: {
        previousText: '上一章节',
        nextText: '下一章节',
        crossChapter: true,
        crossChapterText: true,
      },
      //   最后更新时间
      timeUpdater: {
        text: ">最后更新时间: {docsify-updated}",
        formatUpdated: "{YYYY}/{MM}/{DD}",
        whereToPlace: "bottom",  // "top" or "bottom", default to "bottom"
      },
      // 阅读进度条美化
      progress: {
        position: "top",
        color: "var(--theme-color,#42b983)",
        height: "3px",
      },
      // 文章内右侧目录
      toc: {
        tocMaxLevel: 5,
        target: 'h1,h2, h3, h4, h5',
        ignoreHeader:  ['<!-- {docsify-ignore} -->', '<!-- {docsify-ignore-all} -->']
      },
      // markdown 语法高亮
      plugins: [
        function(hook, vm) {
          hook.init(function() {
            // 初始化完成后调用，只调用一次，没有参数。
          });

          hook.beforeEach(function(html) {
            // 每次开始解析 Markdown 内容时调用
            //适配Markdown的====高亮语法
            let res = html.match(/==(.+?)==/g);
            if(res) {
              for (var i = 0; i < res.length; i++) {
                html = html.replace(res[i], `<mark>` + res[i].replace(/==/g, "") + `</mark>`);
              }
            }
            return html;

          });

          hook.afterEach(function(html, next) {
            // 解析成 html 后调用。
            // beforeEach 和 afterEach 支持处理异步逻辑
            // ...
            // 异步处理完成后调用 next(html) 返回结果
            next(html);
          });

          hook.doneEach(function() {
            // 每次路由切换时数据全部加载完成后调用，没有参数。
            // ...
          });

          hook.mounted(function() {
            // 初始化并第一次加载完成数据后调用，只触发一次，没有参数。
          });

          hook.ready(function() {
            // 初始化并第一次加载完成数据后调用，没有参数。
          });
        }
      ]



    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- Java代码高亮 -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-java.min.js"></script>
  <!-- 侧边栏可折叠 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <!-- 代码右上角复制 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <!-- 复制提醒 -->
  <script src="https://cdn.bootcss.com/sweetalert/1.1.3/sweetalert.min.js"></script>
  <script>
    document.body.oncopy = function () {
      swal("复制成功 ",
          "若要转载或引用请务必保留原文链接，并申明来源。",
          "success"); };
  </script>
  <!-- 全文搜索 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!--字数统计-->
  <script src="https://cdn.jsdelivr.net/npm/docsify-count@1.1.0/dist/countable.min.js"></script>
  <!-- 回到顶部功能 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-scroll-to-top@1.0.2/dist/docsify-scroll-to-top.min.js"></script>
  <!-- 页脚 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-footer-enh@0.0.9/dist/docsify-footer-enh.min.js"></script>
  <!-- 表情符号 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <!-- 图片放大 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- 红心点击特效 -->
  <script src="//cdn.jsdelivr.net/gh/jerryc127/butterfly_cdn@2.1.0/js/click_heart.js"></script>
  <!-- 离线模式 -->
  <script>
    if (typeof navigator.serviceWorker !== 'undefined') {
      navigator.serviceWorker.register('sw.js')
    }
  </script>
  <!-- MD引用样式美化 -->
  <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
  <!--分页导航-->
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!--更新时间-->
  <script src="https://cdn.jsdelivr.net/npm/docsify-updated/src/time-updater.js"></script>
  <!--阅读进度条美化-->
  <script src="https://cdn.jsdelivr.net/npm/docsify-progress@latest/dist/progress.min.js"></script>
  <!--问答手风琴-->
  <script src="//unpkg.com/docsify-accordion/src/index.js"></script>
  <!-- 文章内右侧目录 -->
  <script src="https://unpkg.com/docsify-plugin-toc@1.3.1/dist/docsify-plugin-toc.min.js"></script>
  <!--给网页上的中文和英文、数字、符号之间添加空格-->
  <script src="//cdn.jsdelivr.net/npm/docsify-pangu/lib/pangu.min.js"></script>
  <!--emoji插件-->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
</body>
</html>
